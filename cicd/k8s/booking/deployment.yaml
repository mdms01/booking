apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-deployment
  labels:
    app: booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
        - name: booking
          image: 316826375590.dkr.ecr.eu-west-1.amazonaws.com/therapie:latest
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: booking-config
            - secretRef:
                name: booking-secret

---
apiVersion: v1
kind: Service
metadata:
  name: booking-app
  labels:
    app: booking
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
  selector:
    app: booking
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: booking
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000